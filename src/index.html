<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container modal__container_type_form">
          <form id="edit-profile-form" class="form">
            <button
              class="form__button form__button_type_close"
              type="button"
            ></button>
            <fieldset class="form__fieldset">
              <legend class="form__title">Edit profile</legend>
              <label for="name" class="form__label">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <p class="form__error-msg name-error"></p>
              <label for="description" class="form__label">Description</label>
              <input
                type="text"
                name="description"
                id="description"
                class="form__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <p class="form__error-msg description-error"></p>
            </fieldset>
            <button class="form__button form__button_type_save" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container modal__container_type_form">
          <form id="new-post-form" class="form">
            <button
              class="form__button form__button_type_close"
              type="button"
            ></button>
            <fieldset class="form__fieldset">
              <legend class="form__title">New post</legend>
              <label for="link" class="form__label">Images link</label>
              <input
                type="url"
                name="link"
                id="link"
                class="form__input"
                placeholder="Paste a link to the picture"
                required
              />
              <p class="form__error-msg link-error"></p>
              <label for="caption" class="form__label">Caption</label>
              <input
                type="text"
                name="caption"
                id="caption"
                class="form__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <p class="form__error-msg caption-error"></p>
            </fieldset>
            <button class="form__button form__button_type_save" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-image-modal">
        <div class="modal__container modal__container_type_preview">
          <button type="button" class="modal__close-button"></button>
          <img
            src="<%=require('./images/1-photo-by-moritz-feldmann-from-pexels.jpg')%>"
            alt="Val Thorens"
            class="modal__image"
          />
          <h2 class="modal__description"></h2>
        </div>
      </div>

      <div class="modal" id="confirmation-modal">
        <div class="modal__container modal__container_type_confirmation">
          <button type="button" class="modal__close-button"></button>
          <p class="modal__text">Are you sure you want to delete this image?</p>
          <div class="modal__buttons-container">
            <form class="form form_confirmation" id="confirmation-form">
              <button class="button button_type_delete" type="submit">
                Delete
              </button>
            </form>
            <button class="button button_type_cancel">Cancel</button>
          </div>
        </div>
      </div>

      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container modal__container_type_form">
          <form id="edit-avatar-form" class="form">
            <button
              class="form__button form__button_type_close"
              type="button"
            ></button>
            <fieldset class="form__fieldset">
              <legend class="form__title">Edit profile avatar</legend>
              <label for="link" class="form__label">Profile Picture</label>
              <input
                type="url"
                name="link"
                id="link"
                class="form__input"
                placeholder="Paste the link to an image"
                required
              />
              <p class="form__error-msg name-error"></p>
            </fieldset>
            <button class="form__button form__button_type_save" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__user-info">
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <button class="button button_type_edit-avatar">
              <span class="button__text">Edit Avatar</span>
            </button>
            <div class="profile__container">
              <h1 class="profile__title"></h1>
              <p class="profile__description"></p>
              <button type="button" class="button button_type_text">
                Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="button profile__button_type_large">
            <!-- <img
              src="<%=require('./images/new-post.svg')%>"
              alt="New post button icon"
              class="profile__button-icon"
            /> -->
            New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  type="button"
                  class="card__button card__button_type_delete"
                ></button>
                <img class="card__image" />
                <div class="card__caption">
                  <h2 class="card__description"></h2>
                  <button
                    type="button"
                    class="card__button card__button_type_like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
