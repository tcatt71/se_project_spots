<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="menubar">
        <img src="images/logo.svg" alt="logo" class="menubar__logo" />
      </div>

      <header class="header">
        <section class="header__avatar-section">
          <img src="images/avatar.jpg" alt="Bessie Coleman" />
          <div class="header__content">
            <h1 class="header__title">Bessie Coleman</h1>
            <p class="header__description">Civil Aviator</p>
            <button class="header__button-secondary">
              <img src="images/edit-profile.svg" alt="Edit profile icon" />
              Edit Profile
            </button>
          </div>
        </section>
        <button class="header__button-large">
          <img
            src="images/new-post.svg"
            alt="New post button icon"
            class="header__button-large-icon"
          />New Post
        </button>
      </header>
    </div>
  </body>
</html>
