<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <form action="#" class="form">
            <button
              class="form__button form__button_type_close"
              type="button"
            ></button>
            <fieldset class="form__fieldset">
              <legend class="form__title">Edit profile</legend>
              <label for="name" class="form__label">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form__input"
                placeholder="Type your name"
              />
              <label for="description" class="form__label">Description</label>
              <input
                type="text"
                name="description"
                id="description"
                class="form__input"
                placeholder="Describe yourself"
              />
            </fieldset>
            <button class="form__button form__button_type_save" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <form class="form">
            <button
              class="form__button form__button_type_close"
              type="button"
            ></button>
            <fieldset class="form__fieldset">
              <legend class="form__title">New post</legend>
              <label for="link" class="form__label">Images link</label>
              <input
                type="text"
                name="link"
                id="link"
                class="form__input"
                placeholder="Paste a link to the picture"
              />
              <label for="caption" class="form__label">Caption</label>
              <input
                type="text"
                name="caption"
                id="caption"
                class="form__input"
                placeholder="Type your caption"
              />
            </fieldset>
            <button class="form__button form__button_type_save" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <header class="header">
        <img src="images/logo.svg" alt="logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-section">
            <img
              src="images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__content">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__text-button">
                <img src="images/edit-profile.svg" alt="Edit profile icon" />
                Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__large-button">
            <img
              src="images/new-post.svg"
              alt="New post button icon"
              class="profile__large-button-icon"
            />New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="A view of Val Thorens from the window of a cozy room"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Val Thorens</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="images/like.svg"
                    alt="Like button icon"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="A curb side restaurant's terrace."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Restaurant terrace</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="images/like.svg"
                    alt="Like button icon"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An overhead view of an outdoor cafe."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">An outdoor cafe</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="images/like.svg"
                    alt="Like button icon"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Being on one side and looking toward the other of a long and narrow walking bridge which overlooks a rugged valley with many trees."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">
                  A very long bridge, over the forest far below.
                </h2>
                <button type="button" class="card__like-button">
                  <img
                    src="images/like.svg"
                    alt="Like button icon"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Inside of a sky bridge tunnel with morning light shinning through the windows."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Tunnel with morning light</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="images/like.svg"
                    alt="Like button icon"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="A cabin on the slop of a snowy hillside."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Mountain house</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="images/like.svg"
                    alt="Like button icon"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
