<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container modal__container_type_form">
          <form id="edit-profile-form" class="form">
            <button
              class="form__button form__button_type_close"
              type="button"
            ></button>
            <fieldset class="form__fieldset">
              <legend class="form__title">Edit profile</legend>
              <label for="name" class="form__label">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <p class="form__error-msg name-error"></p>
              <label for="description" class="form__label">Description</label>
              <input
                type="text"
                name="description"
                id="description"
                class="form__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <p class="form__error-msg description-error"></p>
            </fieldset>
            <button class="form__button form__button_type_save" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container modal__container_type_form">
          <form id="new-post-form" class="form">
            <button
              class="form__button form__button_type_close"
              type="button"
            ></button>
            <fieldset class="form__fieldset">
              <legend class="form__title">New post</legend>
              <label for="link" class="form__label">Images link</label>
              <input
                type="url"
                name="link"
                id="link"
                class="form__input"
                placeholder="Paste a link to the picture"
                required
              />
              <p class="form__error-msg link-error"></p>
              <label for="caption" class="form__label">Caption</label>
              <input
                type="text"
                name="caption"
                id="caption"
                class="form__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <p class="form__error-msg caption-error"></p>
            </fieldset>
            <button class="form__button form__button_type_save" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-image-modal">
        <div class="modal__container modal__container_type_preview">
          <button type="button" class="modal__close-button"></button>
          <img class="modal__image" />
          <h2 class="modal__description"></h2>
        </div>
      </div>

      <header class="header">
        <img src="images/logo.svg" alt="logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-section">
            <img
              src="images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__content">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button
                type="button"
                class="profile__button profile__button_type_text"
              >
                <img src="images/edit-profile.svg" alt="Edit profile icon" />
                Edit Profile
              </button>
            </div>
          </div>
          <button
            type="button"
            class="profile__button profile__button_type_large"
          >
            <img
              src="images/new-post.svg"
              alt="New post button icon"
              class="profile__button-icon"
            />New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button
                  type="button"
                  class="card__button card__button_type_delete"
                ></button>
                <img class="card__image" />
                <div class="card__caption">
                  <h2 class="card__description"></h2>
                  <button
                    type="button"
                    class="card__button card__button_type_like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/validation.js" defer></script>
  </body>
</html>
