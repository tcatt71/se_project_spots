<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__avatar-section">
            <img src="images/avatar.jpg" alt="Bessie Coleman" />
            <div class="profile__content">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button class="profile__text-button">
                <img src="images/edit-profile.svg" alt="Edit profile icon" />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__large-button">
            <img
              src="images/new-post.svg"
              alt="New post button icon"
              class="profile__large-button-icon"
            />New Post
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
