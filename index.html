<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-section">
            <img
              src="images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
            <div class="profile__content">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__text-button">
                <img src="images/edit-profile.svg" alt="Edit profile icon" />
                Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__large-button">
            <img
              src="images/new-post.svg"
              alt="New post button icon"
              class="profile__large-button-icon"
            />New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt=""
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Val Thorens</h2>
                <img
                  src="images/like.svg"
                  alt="A view of Val Thorens from the window of a cozy room"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="A curb side restaurant's terrace."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Restaurant terrace</h2>
                <img src="images/like.svg" alt="" class="card__like-button" />
              </div>
            </li>
            <li class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An overhead view of an outdoor cafe."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">An outdoor cafe</h2>
                <img src="images/like.svg" alt="" class="card__like-button" />
              </div>
            </li>
            <li class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Being on one side and looking toward the other of a long and narrow walking bridge which overlooks a rugged valley with many trees."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">
                  A very long bridge, over the forest far below.
                </h2>
                <img src="images/like.svg" alt="" class="card__like-button" />
              </div>
            </li>
            <li class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Inside of a skybridge tunnel with morning light shinning through the windows."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Tunnel with morning light</h2>
                <img src="images/like.svg" alt="" class="card__like-button" />
              </div>
            </li>
            <li class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="A cabin on the slop of a snowy hillside."
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Mountain house</h2>
                <img src="images/like.svg" alt="" class="card__like-button" />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
